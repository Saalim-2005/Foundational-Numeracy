<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Relay Race Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 2em;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      width: 300px;
    }
    .problem {
      font-size: 1.5em;
      margin: 1em 0;
    }
    input[type="number"] {
      padding: 0.5em;
      font-size: 1em;
      width: 100px;
    }
    button {
      padding: 0.7em 1.5em;
      font-size: 1em;
      margin-top: 1em;
      border: none;
      background-color: #00796b;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .score {
      font-size: 1.2em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÉ‚Äç‚ôÇÔ∏è Math Relay Race üèÉ‚Äç‚ôÄÔ∏è</h1>
    <div class="problem" id="problem"></div>
    <input type="number" id="answer" placeholder="Your answer" />
    <br />
    <button onclick="checkAnswer()">Submit</button>
    <div class="score" id="score">Score: 0</div>
  </div>

  <script>
    let score = 0;
    let num1, num2, operator, correctAnswer;

    function generateProblem() {
      const operations = ['+', '-', '*'];
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      operator = operations[Math.floor(Math.random() * operations.length)];

      if (operator === '+') correctAnswer = num1 + num2;
      else if (operator === '-') correctAnswer = num1 - num2;
      else correctAnswer = num1 * num2;

      document.getElementById('problem').textContent = `${num1} ${operator} ${num2} = ?`;
      document.getElementById('answer').value = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      if (userAnswer === correctAnswer) {
        score++;
        alert('‚úÖ Correct!');
      } else {
        alert('‚ùå Try Again!');
      }
      document.getElementById('score').textContent = `Score: ${score}`;
      generateProblem();
    }

    // Initial problem
    generateProblem();
  </script>
</body>
</html>
